<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" class="css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">A project based approach to learning Modal</h1>
        <p class="text-center">
          <a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Login Here</a>
        </p>
      </div>
    </div>
  </div>




  <div class="modal fade" id="login-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <img id="img-logo" class="img-thumbnail" src="images/logo.png" alt="">
        </div>
        <div id="div-forms">
          <form>
            <div class="modal-body">
              <div>
                <span>Type your email and password here:</span>
              </div>
              <input class="form-control" placeholder="Email" type="text" required>
              <input class="form-control" placeholder="Password" type="password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox">Remember me
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <div class="container">
                <div class="row">
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                  </div>
                  <div class="col-sm-6">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                  </div>
                </div>
              </div>
            </div>



          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
